services:
  - type: web
    name: tokn-backend
    env: python
    region: oregon
    plan: free
    buildCommand: "cd backend && pip install -r requirements.txt"
    startCommand: "cd backend && python app.py"
    healthCheckPath: /api/health
    envVars:
      - key: PORT
        value: 5000
      - key: DEBUG
        value: false
      - key: CORS_ORIGINS
        sync: false
        # Set this to your Vercel frontend URL after deployment
        # e.g., https://your-app.vercel.app
