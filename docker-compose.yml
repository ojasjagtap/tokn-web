services:
  # Frontend - React Vite development server
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: tokn-frontend-dev
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - VITE_BACKEND_URL=http://backend:5000
    networks:
      - tokn-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    profiles:
      - frontend
      - full

  # Backend - Python Flask API (optional - only needed for DSPy/GEPA optimization)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: tokn-backend-dev
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
    environment:
      - FLASK_APP=app.py
      - FLASK_DEBUG=1
      - PORT=5000
      - CORS_ORIGINS=http://localhost:3000,http://localhost:5173
    env_file:
      - ./backend/.env
    networks:
      - tokn-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    profiles:
      - backend
      - full

networks:
  tokn-network:
    driver: bridge
